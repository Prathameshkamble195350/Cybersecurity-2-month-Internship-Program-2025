<!DOCTYPE html>
<html>
<head>
  <title>Sign in to your account</title>
  <style>
    body { font-family:Segoe UI, sans-serif; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#fff; padding:28px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); width:340px; }
    .logo { font-weight:bold; font-size:20px; color:#0078d7; margin-bottom:20px; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #ccc; }
    button { background:#0078d7; color:white; border:none; font-weight:600; }
    .footer { margin-top:16px; font-size:12px; color:#666; text-align:center; }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">Office 365</div>
    <form method="post">
      <input type="text" name="username" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="footer">Use of this system is for training purposes only.</div>
  </div>
</body>
</html>
